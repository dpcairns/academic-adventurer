<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">

    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Rowdies:wght@700&display=swap"
        rel="stylesheet">

    <title>Create-Account</title>
</head>

<body>
    <header>
        <h1>Pick your Pack!</h1>
        <p>Please fill in your name and choose your pack</p>
    </header>
    <main>
        <section>
            <form id="user-info">
                <div class="user-info-divs">
                    <label>
                        <input class="pack-div" type="radio" name="back-pack" value="red">
                        <img src="../assets/red.png">
                    </label>
                    <label>
                        <input class="pack-div" type="radio" name="back-pack" value="yellow">
                        <img src="../assets/yellow.png">
                    </label>
                    <label>
                        <input class="pack-div" type="radio" name="back-pack" value="blue">
                        <img src="../assets/blue.png">
                    </label>
                    <label>
                        <input class="pack-div" type="radio" name="back-pack" value="green">
                        <img src="../assets/green.png">
                    </label>
                </div>
                <div class="user-info-divs">
                    <label id="user-label">
                        Name
                        <input type="text" name="user-name" />
                    </label>
                    <button>Submit</button>
                </div>
            </form>

        </section>
    </main>

    <script type="module" src="./user-info.js"></script>
</body>

</html>
